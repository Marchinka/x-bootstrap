<script src="./../../node_modules/x-tag/dist/x-tag-core.js"></script>
<script src="./../behaviours/input-behaviours.js"></script>

<template id="input-radio-group-template">
    <div class="form-group">
        <label></label>
        <div class="inner-content"></div>
        <span class="help-block"></span>
    </div>    
    
</template>

<script>
(function(window, document) {
    var thatDoc = document;
    var thisDoc = document._currentScript.ownerDocument;
    var template = thisDoc.querySelector('#input-radio-group-template').content;
    var element = {
        accessors: {
            required: {
                attribute: { boolean: true },
                get: function() {
                    return this.hasAttribute('required');
                },
                set: function(data) {
                    this.xtag.data.required = data;
                }
            },         
            requiredMessage: {
                attribute: {},
                get: function() {
                    return this.getAttribute('required-message') || '';
                },
                set: function(data) {
                    this.xtag.data.requiredMessage = data;
                }
            }            
        },
        lifecycle: {
            created: function() {
                var innerContent = this.innerHTML;
                this.innerHTML = '';
                var clone = thatDoc.importNode(template, true);
                this._getRenderingRoot().appendChild(clone);
                this.innerContentTag = this._selectInRenderingRoot(".inner-content");
                this.innerContentTag.innerHTML = innerContent;
                this.innerRadios = this._getRenderingRoot().querySelectorAll("input-radio");
                this.labelTag = this._selectInRenderingRoot("label");
                this.formGroup = this._selectInRenderingRoot(".form-group");
                this.errorSpan = this._selectInRenderingRoot(".help-block");
                this.render();
            },
            attributeChanged: function(attributeName) {
                this.render();
            }
        },
        methods: {
            render: function () {
                this.labelTag.textContent = this.label;
                this.assignFieldAndDisabledToRadios();
                this.checkRadioValue(this.value);
                this.fixMultipleChecks();
                this.renderErrorTag();
            },
            assignFieldAndDisabledToRadios: function () {
                for (var i = 0; i < this.innerRadios.length; i++) {
                    var radioButton = this.innerRadios[i];
                    radioButton.field = this.field;
                    radioButton.disabled = radioButton.disabled || this.disabled;
                }
            },
            fixMultipleChecks: function () {
                var checkedRadios = this._getRenderingRoot().querySelectorAll("input-radio[checked]");
                if (checkedRadios.length < 2) {
                    return;
                }

                for (var i = 0; i < checkedRadios.length - 1; i++) {
                    var radio = checkedRadios[i];
                    radio.checked = false;
                };
            },
            uncheckAllRadios: function () {
                for (var i = 0; i < this.innerRadios.length; i++) {
                    var radioButton = this.innerRadios[i];
                    radioButton.checked = false;
                }
            },
            checkRadioValue: function (radioValue) {
                if (!radioValue) {
                    return;
                }
                for (var i = 0; i < this.innerRadios.length; i++) {
                    var radioButton = this.innerRadios[i];
                    radioButton.checked = radioButton.value == radioValue;
                }
            },
            renderErrorTag: function () {
                if (this.error) {
                    this.errorSpan.textContent = this.error;
                    this.formGroup.className = "form-group has-error";
                } else {
                    this.errorSpan.textContent = undefined;
                    this.formGroup.className = "form-group";
                }
            },   
            validate: function () {
                if (!this.required) {
                    this.error = '';
                    return true;
                }
                var data = this.getData();
                if (!data[this.field]) {
                    this.error = this.requiredMessage;
                    return false;
                }
                this.error = ''
                return true;
            },
            getData: function () {
                if (!this.field) {
                    throw new Error("Attribute 'field' must be defined");
                }

                var data = {};
                for (var i = 0; i < this.innerRadios.length; i++) {
                    var radio = this.innerRadios[i];
                    if (radio.isChecked()) {
                        radio.checked = true;
                        data[this.field] = radio.value;
                    } else {
                        radio.checked = false;
                    }
                }
                
                return data;
            }
        },
        events: {
            tap: function (e) {
                if (e.target.nodeName === "INPUT-RADIO" ||
                    e.target.nodeName === "INPUT" || 
                    e.target.className === "radio-label") {
                    this.error = '';
                    this.renderErrorTag();  
                }
            }
        }        
    };
    xtag.register('input-radio-group', xtag.merge(FormBehaviours.inputElementBase, element));
})(window, document);
</script>
