<script src="./../../node_modules/x-tag/dist/x-tag-core.js"></script>
<script src="./../behaviours/input-behaviours.js"></script>

<template id="input-text-template">
    <div class="form-group">
        <label for="subTitle"></label>
        <input type="text" class="form-control"/>
        <span class="help-block"></span>
    </div>
</template>

<script>
(function(window, document) {
    var thatDoc = document;
    var thisDoc = document._currentScript.ownerDocument;
    var template = thisDoc.querySelector('#input-text-template').content;
    var inputTextElement = {
        accessors: {
            regex: {
                attribute: {},
                get: function() {
                    return this.getAttribute('regex') || '';
                },
                set: function(data) {
                    this.xtag.data.regex = data;
                }
            },         
            regexMessage: {
                attribute: {},
                get: function() {
                    return this.getAttribute('regex-message') || '';
                },
                set: function(data) {
                    this.xtag.data.regexMessage = data;
                }
            }            
        },        
        lifecycle: {
            created: function() {
                this.innerHTML = '';
                var clone = thatDoc.importNode(template, true);
                this._getRenderingRoot().appendChild(clone);
                this.containerDiv = this._selectInRenderingRoot('.form-group');
                this.labelTag = this._selectInRenderingRoot('label');
                this.input = this._selectInRenderingRoot('input');
                this.errorSpan = this._selectInRenderingRoot('span');
                this.render();
            },
            attributeChanged: function(attributeName) {
                this.render();
            }
        },
        methods: {
            render: function() {
                this._renderLabelTag();
                this._renderInputTag();
                this._renderErrorTag();
            },
            validate: function () {
                if (this.regex) {
                    var regularExpression = new RegExp(this.regex);
                    var isMatching = this.value.match(regularExpression);
                    if (!isMatching) {
                        this.error = this.regexMessage;
                        return false;
                    }
                }

                if (!this.required) {
                    this.error = '';
                    return true;
                }
                if (!this.input.value) {
                    this.error = this.requiredMessage;
                    return false;
                }
                if (!this.input.value.trim()) {
                    this.error = this.requiredMessage;
                    return false;
                }

                this.error = ''
                return true;
            },
            _renderLabelTag: function () {
                this.labelTag.htmlFor = this.field;
                this.labelTag.textContent = this.label;
            },
            _renderInputTag: function () {
                this.input.placeholder = this.placeholder;
                this.input.id = this.field;
                this.input.name = this.field;
                this.input.value = this.input.value || this.value;
                this.input.disabled = this.disabled;
            },
            _renderErrorTag: function () {
                if (this.error) {
                    this.errorSpan.textContent = this.error;
                    this.containerDiv.className = "form-group has-error";
                } else {
                    this.errorSpan.textContent = undefined;
                    this.containerDiv.className = "form-group";
                }
            }
        }
    };
    xtag.register('input-text', xtag.merge(FormBehaviours.inputTextElementBase, inputTextElement));
})(window, document);
</script>
