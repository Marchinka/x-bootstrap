<link rel="import" href="./input-text-element-base-behaviour.html">

<script>
(function(window, document) {
    if (!window.xBootstrap) {
        window.xBootstrap = {};
    }

    window.xBootstrap.getDropdownInputElementBase = function () {
        var baseObject = {
            accessors: {
                url: {
                    attribute: { },
                    get: function() {
                        return this.getAttribute('url');
                    },
                    set: function(data) {
                        this.xtag.data.url = data;
                    }
                }      
            },
            methods: {
                renderData: function (data) {
                    if (!data) {
                        throw new Error("Data not defined.");
                    }
                    if (!data.length && data.length != 0) {
                        throw new Error("Data must be a collection.");   
                    }

                    for (var i = 0; i < data.length; i++) {
                        var optionData = data[i];
                        var dropdownOption = this._createDropdownOption(optionData);
                        this.dropdownMenu.appendChild(dropdownOption);
                    }
                },
                _createDropdownOption: function (optionData) {
                    var dropdownOption = document.createElement("dropdown-option");
                    dropdownOption.key = optionData.key;
                    dropdownOption.value = optionData.value;
                    return dropdownOption;
                },
                _showMenu: function () {
                    if (this.disabled) {
                        this._hideMenu();
                    } else {
                        this.dropdown.className = "dropdown open";
                    }
                },
                _hideMenu: function () {
                    this.dropdown.className = "dropdown";
                } 
            },
            events: {
                focus: function () {
                    this._showMenu();
                },
                blur: function () {
                    this._hideMenu();
                },
                mousedown: function (e) {
                    if (e.target.parentElement.parentElement.nodeName === "DROPDOWN-OPTION") {
                        var dropdownOption = e.target.parentElement.parentElement;
                        this._selectOption(dropdownOption);
                    }
                } 
            }
        };

        var protoTag = xtag.merge(xBootstrap.getInputElementBase(), baseObject);

        return protoTag;
    };
        
    window.xBootstrap.getDropdownInputTextElementBase = function () {
        var protoTag = xtag.merge(xBootstrap.getDropdownInputElementBase(), xBootstrap.getInputTextElementBase());
        return protoTag;
    };

})(window, document);
</script>
